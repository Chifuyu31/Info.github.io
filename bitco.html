<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <header>Header</header><br>
    <form action="submit">
        <label for="firstname">First Name</label><br>
        <input type="text"><br>

        <label for="lastname">Last Name</label><br>
        <input type="text"><br><br>

        <label for="email">Email</label><br>
        <input type="email"><br>

        <label for="username">Username</label><br>
        <input type="text"><br>

        <label for="password">Password</label><br>
        <input type="password"><br><br>

        <label for="dateofbirth">Date of Birth</label><br>
        <input type="date"><br><br>

        <label for="address">Address</label><br>
        <input type="text"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>

        <label for="mobilenumber">Mobile Number</label><br>
        <input type="tel"><br><br>

        <label for="programofstudy">Program of Study</label><br>
        <select>
            <option value="cs">BS COMPUTER SCIENCE</option>
            <option value="it">BS INFORMATION TECHNOLOGY</option>
            <option value="emc">BS Entertainment and Multimedia Computing</option>
        </select><br><br>

        <label for="favoritesubjects">Favorite Subjects</label><br>
        <input type="checkbox" id="math"><label for="math">Mathematics</label><br>
        <input type="checkbox" id="science"><label for="science">Science</label><br>
        <input type="checkbox" id="english"><label for="english">English</label><br>
        <input type="checkbox" id="arts"><label for="arts">Arts</label><br>
        <input type="checkbox" id="programming"><label for="programming">Programming</label><br>
        <input type="checkbox" id="history"><label for="history">History</label><br>
        <input type="checkbox" id="pe"><label for="pe">Physical Education</label><br>
        <input type="checkbox" id="humanities"><label for="humanities">Humanities</label><br><br>

        <label for="profilephoto">Profile Photo</label><br>
        <input type="file"><br><br>

        <label for="aboutyourself">Tell me about yourself</label><br>
        <textarea cols="30" rows="10"></textarea><br>

        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button><br>
    </form>
</body>
</html>
